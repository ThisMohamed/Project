<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCCD UI/UX Design Course</title>
    <link href="https://unpkg.com/lucide-icons/dist/umd/lucide.css" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f9fafb;
            --bg-dark: #111827;
            --text-light: #374151;
            --text-dark: #e5e7eb;
            --accent-green: #15803d;
            --accent-green-dark: #22c55e;
            --accent-yellow: #facc15;
            --accent-red: #ef4444;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 42rem;
            margin: 0 auto;
            padding: 1.5rem;
        }

        main {
            padding-top: 4rem;
        }

        /* Theme Toggle Switch Styles */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #374151;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
            background-color: var(--accent-yellow);
        }

        .dark-mode .slider {
            background-color: #1f2937;
        }

        /* Rest of the styles */
        .course-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo-container {
            position: relative;
        }

        .logo {
            width: 8rem;
            height: 8rem;
            background-color: var(--accent-yellow);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            width: 3rem;
            height: 3rem;
            color: var(--accent-red);
        }

        .logo-accent {
            position: absolute;
            bottom: -0.5rem;
            right: 0;
            width: 4rem;
            height: 4rem;
            background-color: #22c55e;
            border-top-left-radius: 1.5rem;
            transform: rotate(45deg);
        }

        h1 {
            font-size: 1.875rem;
            color: var(--accent-green);
            margin: 0;
        }

        .dark-mode h1 {
            color: var(--accent-green-dark);
        }

        h1 span {
            display: block;
            font-size: 1.25rem;
            color: var(--text-light);
        }

        .dark-mode h1 span {
            color: var(--text-dark);
        }

        .course-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-item i {
            width: 1.25rem;
            height: 1.25rem;
        }

        .description h2 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .description p {
            line-height: 1.6;
            margin: 0;
        }

        .register-btn {
            width: 100%;
            background-color: var(--accent-yellow);
            color: #111827;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #eab308;
        }

        @media (max-width: 640px) {
            .course-header {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                width: 6rem;
                height: 6rem;
            }

            .logo-accent {
                width: 3rem;
                height: 3rem;
            }

            .logo i {
                width: 2rem;
                height: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <main>
            <header class="course-header">
                <div class="logo-container">
                    <div class="logo">
                        <i data-lucide="star"></i>
                    </div>
                    <div class="logo-accent"></div>
                </div>
                <h1>
                    UI/UX Design
                    <span>Mobile App & Web Design</span>
                </h1>
            </header>

            <div class="course-details">
                <div class="detail-item">
                    <i data-lucide="calendar"></i>
                    <span>11/7/2024</span>
                </div>
                <div class="detail-item">
                    <i data-lucide="clock"></i>
                    <span>40 Hour</span>
                </div>
                <div class="detail-item">
                    <i data-lucide="map-pin"></i>
                    <span>306</span>
                </div>
            </div>

            <section class="description">
                <h2>Description:</h2>
                <p>
                    A matched route can result in more than one screen being displayed
                    on a Navigator. This is equivalent to calling push(), where a new
                    screen is displayed above the previous one.
                </p>
            </section>

            <button class="register-btn">Register Now</button>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');

            // Check for saved theme preference or use system preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);

            // Apply initial theme
            if (isDark) {
                document.body.classList.add('dark-mode');
                themeToggle.checked = true;
            }

            // Theme toggle functionality
            themeToggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');

                // Save preference
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            });

            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    if (e.matches) {
                        document.body.classList.add('dark-mode');
                        themeToggle.checked = true;
                    } else {
                        document.body.classList.remove('dark-mode');
                        themeToggle.checked = false;
                    }
                }
            });
        });    </script>
</body>

</html>
